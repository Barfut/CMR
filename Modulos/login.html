<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" type="text/css">
    
    <title>Login</title>
</head>
<body class="text-center">
    <div class="container p-5">
        <div class=" m-4 d-flex justify-content-center align-items-center" style="height: auto;"> 
            <div class="card border border-light" style="width: 25rem;">
                
                <div class="card pt-4 pb-4 text-center bg-success card-header">
                    <span>
                        <img src="./media/Barfut_H-Blanco.png" class="img-fluid" alt="LogoBarfut">
                    </span>
                </div>
                
                <div class="p-4 card-body">
                    <div class="text-center w-75 m-auto">
                        <h4 class="text-dark-50 fs-1 text-center mt-0 fw-bold">Bienvenido</h4>
                        <p class="text-muted mb-3">Ingrese su usuario y contraseña</p>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
                        <label for="username">Usuario</label>
                    </div>
                    <div class="form-floating mb-3">   
                        <input type="password" class="form-control" id="password" placeholder="contraseña">
                        <label for="password">Contraseña</label> 
                    </div>
                    <div class="mb-3 mb-0 text-center">
                        <button type="botton" class="btn btn-success">Iniciar sesión</button>
                    </div>
                    
                    <div class="container pt-4 text-center w-78 ">
                        <p class="text-muted mb-3">Tambien puedes</p>
                    </div>              

                    <div class="mb-3 text-center">
                        <button type="botton" class="btn btn-success opacity-50">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                            </svg>
                        </button>
                    </div>                 

                </div>
            </div>
        </div>
    </div>
    

<footer class="bd-footer py-5 mt-5 bg-light">2021 © Barfut.com</footer>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
